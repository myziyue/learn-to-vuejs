<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<body>
<div id="app">
    <!-- 在 "change" 而不是 "input" 事件中更新 -->
    <input v-model.lazy="msg" > {{msg}}

    <br>

    <input v-model.number="age" type="number"> {{age}}

    <br>
    <input v-model.trim="msg1">{{msg1}}
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'Vue.js',
            msg1: '',
            age: 0
        }
    })
</script>
</body>
</html>
