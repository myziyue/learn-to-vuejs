<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算缓存 VS Methods</title>
</head>
<body>
<div id="app">
    <p>Reversed message: "{{ reverseMessage() }}"</p>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message: 'You loaded this page on ' + new Date()
        },
        // in component
        methods: {
            reverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
