<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
</head>
<body>
<div id="app">
    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            currentView: 'home'
        },
        components: {
            home: {
                template: '<div>home: A custom component!</div>'
            },
            posts: {
                template: '<div>posts: A custom component!</div>'
            },
            archive: {
                template: '<div>archive: A custom component!</div>'
            }
        }
    })
</script>
</body>
</html>
