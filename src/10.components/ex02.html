<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件 - 局部注册</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 局部注册
    var Child = {
        template: '<div>A custom component!</div>'
    }

    var app = new Vue({
        el: '#app',
        components: {
            // <my-component> 将只在父模板可用
            'my-component': Child
        }
    })
</script>
</body>
</html>
