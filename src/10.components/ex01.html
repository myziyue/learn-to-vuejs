<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件 - 注册</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 注册
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
