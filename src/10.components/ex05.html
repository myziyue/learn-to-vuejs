<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop - 使用 Prop 传递数据</title>
</head>
<body>
<div id="app">
    <child message="hello!"></child>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 注册
    Vue.component('child', {
        // 声明 props
        props: ['message'],
        // 就像 data 一样，prop 可以用在模板内
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template: '<span>{{ message }}</span>'
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
