<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件</title>
</head>
<body>
<div id="app">
    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var home = {
        template: '<div>home: A custom component!</div>'
    }
    var vm = new Vue({
        el: '#app',
        data: {
            currentView: home
        }
    })
</script>
</body>
</html>
