<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件 - 注册</title>
</head>
<body>
<div id="app">
    <example :propA='123' :propB="123" propC="test" :propD="12" :propF="123"></example>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 注册
    Vue.component('example', {
        props: {
            // 基础类型检测 （`null` 意思是任何类型都可以）
            propA: Number,
            // 多种类型
            propB: [String, Number],
            // 必传且是字符串
            propC: {
                type: String,
                required: true
            },
            // 数字，有默认值
            propD: {
                type: Number,
                default: 100
            },
            // 数组／对象的默认值应当由一个工厂函数返回
            propE: {
                type: Object,
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    return value > 10
                }
            }
        },
        template: '<span style="color: red; font-size:18px;">{{ propC }}</span>'
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
