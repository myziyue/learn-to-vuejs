<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Slot分发内容 - 作用域插槽</title>
</head>
<body>
<div id="app">
    <my-awesome-list :items="items">
        <!-- 作用域插槽也可以在这里命名 -->
        <template slot="item" scope="props">
            <li class="my-fancy-item">{{ props.text }}</li>
        </template>
    </my-awesome-list>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 注册
    Vue.component('my-awesome-list', {
        props: ['items'],
        template: '<ul>\
        <slot name="item"\
        v-for="item in items"\
    :text="item.text">\
        <!-- fallback content here -->\
        </slot>\
        </ul>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                { text: 'Vegetables' },
                { text: 'Cheese' },
                { text: 'Whatever else humans are supposed to eat' }
            ]
        }
    })
</script>
</body>
</html>
