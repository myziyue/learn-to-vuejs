<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop - camelCase vs. kebab-case</title>
</head>
<body>
<div id="app">
    <input v-model="parentMsg">
    <br>
    <hr>
    <child v-bind:my-message="parentMsg"></child>
    <br>
    <hr>
    使用 v-bind 的缩写语法通常更简单：
    <child :my-message="parentMsg"></child>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 注册
    Vue.component('child', {
        // camelCase in JavaScript
        props: ['myMessage'],
        template: '<span style="color: red; font-size:18px;">{{ myMessage }}</span>'
    })

    var app = new Vue({
        el: '#app',
        data:{
            parentMsg: ''
        }
    })
</script>
</body>
</html>
