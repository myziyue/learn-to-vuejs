<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件 - 注册</title>
</head>
<body>
<div id="app">
    <div>
        <h1>我是父组件的标题</h1>
        <my-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </my-component>
    </div>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    // 注册
    Vue.component('my-component', {
        template: '<div>\
        <h2>我是子组件的标题</h2>\
        <slot>\
        只有在没有要分发的内容时才会显示。\
    </slot>\
    </div>'
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
