<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 1、 文本 -->
    <span v-once>This will never change: {{ message }}</span>

    <!-- 2、纯HTML -->
    <div v-html="rawHtml"></div>

    <!-- 3、属性 -->
    <div v-bind:id="dynamicId">{{dynamicId}}</div>

    <button v-bind:disabled="someDynamicCondition">Button</button>

    <!-- 4、使用JavaScript表达式 -->
    <div>{{ dynamicId + 1 }}</div>
    <div>{{ someDynamicCondition ? 'YES' : 'NO' }}</div>
    <div>{{ message.split('').reverse().join('') }}</div>
    <div v-bind:id="'list-' + dynamicId">{{dynamicId}}</div>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            rawHtml: '<font color="red">This is html.</font>',
            dynamicId: 123,
            someDynamicCondition: true
        }
    })
</script>
</body>
</html>
