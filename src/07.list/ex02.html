<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
</head>
<body>

<div id="app">
    <ul>
        <template v-for="item in items">
            <li>{{ item.message }}</li>
            <li class="divider">----</li>
        </template>
    </ul>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {message: 'Foo' },
                {message: 'Bar' }
            ]
        }
    })
</script>
</body>
</html>
