<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(item, index) in items" :key="item.id">
            {{ index }} - {{ item.message }}
        </li>
    </ul>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {message: 'Foo' },
                {message: 'Bar' }
            ]
        }
    })
</script>
</body>
</html>
