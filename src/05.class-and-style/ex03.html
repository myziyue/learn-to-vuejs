<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用在组件上</title>
</head>
<body>
<div id="app">
    <my-component class="baz boo"></my-component>

    <my-component v-bind:class="{ active: isActive }"></my-component>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<p class="foo bar">Hi</p>'
    });

    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    })
</script>
</body>
</html>
