<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内链样式 - 数组语法</title>
</head>
<body>
<div id="app">
    <div v-bind:style="[baseStyles, overridingStyles]">数组语法1</div>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            baseStyles: {
                padding:'20px'
            },
            overridingStyles: {
                color: 'red',
                fontSize: '16px'
            }
        }
    })
</script>
</body>
</html>
