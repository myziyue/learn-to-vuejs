<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组语法</title>
</head>
<body>
<div id="app">
    <div v-bind:class="[activeClass, errorClass]">数组语法1</div>

    <div v-bind:class="[isActive ? activeClass : '', errorClass]">数组语法2</div>
</div>

<script src="../vuejs/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
</body>
</html>
